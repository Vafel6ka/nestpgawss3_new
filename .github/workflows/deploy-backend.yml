env:
  # ÐÐ°Ð·Ð²Ð° Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ Ñƒ ECR
  ECR_IMAGE: ${{ secrets.ECR_IMAGE }}
  # Ð ÐµÐ³Ñ–Ð¾Ð½ AWS (Ð¿ÐµÑ€ÐµÐ²Ñ–Ñ€ÑÑ”Ð¼Ð¾, Ñ‰Ð¾ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð½Ñ Ð¿ÐµÑ€ÐµÐ´Ð°Ñ”Ñ‚ÑŒÑÑ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾)
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }} # Ð’Ð¸ÐºÐ¾Ñ€Ð¸ÑÑ‚Ð¾Ð²ÑƒÑ”Ð¼Ð¾ ÑÐµÐºÑ€ÐµÑ‚ Ð´Ð»Ñ ÐºÐ¾Ñ€ÐµÐºÑ‚Ð½Ð¾Ñ— Ð¿Ñ–Ð´ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¸

jobs:
  deploy:
    runs-on: windows-latest # <- Windows runner

    steps:
      # -------------------------------
      # 1ï¸âƒ£ ÐšÐ»Ð¾Ð½ÑƒÑ”Ð¼Ð¾ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ñ–Ð¹
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------
      # 2ï¸âƒ£ Ð”ÐµÐ±Ð°Ð³ Ð´Ð»Ñ Ð¿ÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ¸ Ð·Ð½Ð°Ñ‡ÐµÐ½ÑŒ Ð·Ð¼Ñ–Ð½Ð½Ð¸Ñ… ÑÐµÑ€ÐµÐ´Ð¾Ð²Ð¸Ñ‰Ð°
      # -------------------------------
      - name: Debug AWS region and account
        run: |
          echo "AWS region is: ${{ secrets.AWS_DEFAULT_REGION }}"
          echo "AWS Account ID: ${{ secrets.AWS_ACCOUNT_ID }}"

      # -------------------------------
      # 3ï¸âƒ£ ÐÐ°Ð»Ð°ÑˆÑ‚Ð¾Ð²ÑƒÑ”Ð¼Ð¾ AWS credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }} # ÐŸÐµÑ€ÐµÐºÐ¾Ð½Ð°Ñ‚Ð¸ÑÑ, Ñ‰Ð¾ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð½Ñ Ð¿ÐµÑ€ÐµÐ´Ð°Ñ”Ñ‚ÑŒÑÑ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾

      # -------------------------------
      # 4ï¸âƒ£ Ð”ÐµÐ±Ð°Ð³ Ð´Ð»Ñ Ð»Ð¾Ð³Ñ–Ð½Ñƒ Ð² ECR
      # -------------------------------
      - name: Debug ECR login
        run: |
          # Ð’Ð¸Ð²ÐµÐ´ÐµÐ½Ð½Ñ Ñ€ÐµÐ³Ñ–Ð¾Ð½Ñƒ AWS
          echo "Logging into AWS ECR with region: ${{ secrets.AWS_DEFAULT_REGION }}"

          # Ð›Ð¾Ð³ÑƒÐ²Ð°Ð½Ð½Ñ Ð¿Ð°Ñ€Ð¾Ð»Ñ Ð´Ð»Ñ Ð´ÐµÐ±Ð°Ð³Ñƒ (Ð²Ð¸Ð²ÐµÑÑ‚Ð¸ Ñ‚Ñ–Ð»ÑŒÐºÐ¸ Ð´Ð»Ñ Ð¿ÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ¸, Ð½Ðµ Ñ€ÐµÐºÐ¾Ð¼ÐµÐ½Ð´ÑƒÑ”Ñ‚ÑŒÑÑ Ð½Ð° Ð¿Ñ€Ð¾Ð´Ð°ÐºÑˆÐ½)
          echo "Using AWS ECR login URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com"

          # Ð›Ð¾Ð³Ñ–Ð½ Ð´Ð¾ ECR
          echo $password | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com

      # -------------------------------
      # 5ï¸âƒ£ Ð›Ð¾Ð³Ñ–Ð½ Ð² Amazon ECR
      # -------------------------------
      - name: Login to Amazon ECR
        shell: pwsh
        run: |
          Write-Host "ðŸ”‘ Ð›Ð¾Ð³Ñ–Ð½ Ð² ECR..."
          $password = aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }}
          docker login --username AWS --password $password ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com

      # -------------------------------
      # 6ï¸âƒ£ Build Ñ‚Ð° Ð¿ÑƒÑˆ Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ !
      # -------------------------------
      - name: Build and push Docker image
        shell: pwsh
        run: |
          Write-Host "ðŸ“¦ Build Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ..."
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/$ECR_IMAGE:latest test_web3_serv/

          Write-Host "ðŸš€ Push Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ Ð² ECR..."
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/$ECR_IMAGE:latest

      # -------------------------------
      # 7ï¸âƒ£ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ECS (force new deployment)!
      # -------------------------------
      - name: Deploy to ECS
        shell: pwsh
        run: |
          Write-Host "ðŸš€ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ECS..."
          aws ecs update-service `
            --cluster MpcsjNestJSStabilityIntegration `
            --service MpcsjStabilityAPI `
            --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
