  ECR_IMAGE: stablemywebserv # Ð°Ð±Ð¾ ÑÐºÑ‰Ð¾ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð½Ñ Ð· Ð²Ð°Ñ€Ñ–Ð°Ð±Ð»Ñ–:
  # ECR_IMAGE: ${{ vars.ECR_IMAGE }}

  # Ð ÐµÐ³Ñ–Ð¾Ð½ AWS (Ñ‚Ð°ÐºÐ¾Ð¶ Ð½Ðµ ÑÐµÐºÑ€ÐµÑ‚, Ð° Ð·Ð¼Ñ–Ð½Ð½Ð° ÑÐµÑ€ÐµÐ´Ð¾Ð²Ð¸Ñ‰Ð°)
  AWS_DEFAULT_REGION: us-east-1 # Ð°Ð±Ð¾ Ð´Ð¸Ð½Ð°Ð¼Ñ–Ñ‡Ð½Ð¾ Ñ‡ÐµÑ€ÐµÐ· Ð²Ð°Ñ€Ñ–Ð°Ð±Ð»Ñ–:
  # AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}

jobs:
  deploy:
    runs-on: windows-latest # <- Windows runner

    steps:
      # -------------------------------
      # 1ï¸âƒ£ ÐšÐ»Ð¾Ð½ÑƒÑ”Ð¼Ð¾ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ñ–Ð¹
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------
      # 2ï¸âƒ£ Ð”ÐµÐ±Ð°Ð³ Ð´Ð»Ñ Ð¿ÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ¸ Ð·Ð½Ð°Ñ‡ÐµÐ½ÑŒ Ð·Ð¼Ñ–Ð½Ð½Ð¸Ñ… ÑÐµÑ€ÐµÐ´Ð¾Ð²Ð¸Ñ‰Ð°
      # -------------------------------
      - name: Debug AWS region and account
        run: |
          echo "AWS region is: $AWS_DEFAULT_REGION" # Ð’Ð¸ÐºÐ¾Ñ€Ð¸ÑÑ‚Ð¾Ð²ÑƒÑ”Ð¼Ð¾ Ð·Ð¼Ñ–Ð½Ð½Ñƒ ÑÐµÑ€ÐµÐ´Ð¾Ð²Ð¸Ñ‰Ð° Ð±ÐµÐ· `secrets`
          echo "AWS Account ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "ECR Image name: $ECR_IMAGE"  # Ð’Ð¸Ð²Ð¾Ð´Ð¸Ð¼Ð¾ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð½Ñ Ð·Ð¼Ñ–Ð½Ð½Ð¾Ñ— ECR_IMAGE

      # -------------------------------
      # 3ï¸âƒ£ ÐÐ°Ð»Ð°ÑˆÑ‚Ð¾Ð²ÑƒÑ”Ð¼Ð¾ AWS credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: $AWS_DEFAULT_REGION # ÐŸÐµÑ€ÐµÐ´Ð°Ñ”Ð¼Ð¾ Ñ‡ÐµÑ€ÐµÐ· Ð·Ð¼Ñ–Ð½Ð½Ñƒ ÑÐµÑ€ÐµÐ´Ð¾Ð²Ð¸Ñ‰Ð°

      # -------------------------------
      # 4ï¸âƒ£ Ð”ÐµÐ±Ð°Ð³ Ð´Ð»Ñ Ð»Ð¾Ð³Ñ–Ð½Ñƒ Ð² ECR
      # -------------------------------
      - name: Debug ECR login
        run: |
          echo "Logging into AWS ECR with region: $AWS_DEFAULT_REGION"
          echo "Using AWS ECR login URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com"
          echo $password | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      # -------------------------------
      # 5ï¸âƒ£ Ð›Ð¾Ð³Ñ–Ð½ Ð² Amazon ECR
      # -------------------------------
      - name: Login to Amazon ECR
        shell: pwsh
        run: |
          Write-Host "ðŸ”‘ Ð›Ð¾Ð³Ñ–Ð½ Ð² ECR..."
          $password = aws ecr get-login-password --region $AWS_DEFAULT_REGION
          docker login --username AWS --password $password ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      # -------------------------------
      # 6ï¸âƒ£ Build Ñ‚Ð° Ð¿ÑƒÑˆ Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ!
      # -------------------------------
      - name: Build and push Docker image
        shell: pwsh
        run: |
          Write-Host "ðŸ“¦ Build Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ..."
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_IMAGE:latest test_web3_serv/
          Write-Host "ðŸš€ Push Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ Ð² ECR..."
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_IMAGE:latest

      # -------------------------------
      # 7ï¸âƒ£ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ECS
      # -------------------------------
      - name: Deploy to ECS
        shell: pwsh
        run: |
          Write-Host "ðŸš€ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ECS..."
          aws ecs update-service `
            --cluster MpcsjNestJSStabilityIntegration `
            --service MpcsjStabilityAPI `
            --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
