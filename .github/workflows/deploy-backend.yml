name: Build and Deploy BackendApp to ECS

on:
  push:
    branches:
      - main # <-- ÐžÑÐ½Ð¾Ð²Ð½Ð° Ð³Ñ–Ð»ÐºÐ° Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾ÑŽ

jobs:
  deploy:
    runs-on: macos-latest # Ð’Ð¸ÐºÐ¾Ñ€Ð¸ÑÑ‚Ð¾Ð²ÑƒÑ”Ð¼Ð¾ macOS runner

    steps:
      # -------------------------------
      # 1ï¸âƒ£ ÐšÐ»Ð¾Ð½ÑƒÑ”Ð¼Ð¾ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ñ–Ð¹
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------
      # 2ï¸âƒ£ Ð”ÐµÐ±Ð°Ð³ Ð´Ð»Ñ Ð¿ÐµÑ€ÐµÐ²Ñ–Ñ€ÐºÐ¸ Ð·Ð½Ð°Ñ‡ÐµÐ½ÑŒ Ð·Ð¼Ñ–Ð½Ð½Ð¸Ñ… ÑÐµÑ€ÐµÐ´Ð¾Ð²Ð¸Ñ‰Ð°
      # -------------------------------
      - name: Debug AWS region and account
        run: |
          echo "AWS region is: ${{ vars.AWS_DEFAULT_REGION }}"
          echo "ECR Image name: ${{ vars.ECR_IMAGE }}"
          echo "AWS Account ID: ${{ secrets.AWS_ACCOUNT_ID }}"

      # -------------------------------
      # 3ï¸âƒ£ ÐÐ°Ð»Ð°ÑˆÑ‚Ð¾Ð²ÑƒÑ”Ð¼Ð¾ AWS credentials
      # -------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }} # ÐŸÐµÑ€ÐµÐ´Ð°Ñ”Ð¼Ð¾ Ñ€ÐµÐ³Ñ–Ð¾Ð½ Ñ‡ÐµÑ€ÐµÐ· Ð²Ð°Ñ€Ñ–Ð°Ð±Ð»

      # -------------------------------
      # 4ï¸âƒ£ Ð”ÐµÐ±Ð°Ð³ Ð´Ð»Ñ Ð»Ð¾Ð³Ñ–Ð½Ñƒ Ð² ECR
      # -------------------------------
      - name: Debug ECR login
        run: |
          echo "Logging into AWS ECR with region: ${{ vars.AWS_DEFAULT_REGION }}"
          echo "Using AWS ECR login URL: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_DEFAULT_REGION }}.amazonaws.com"
          docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_DEFAULT_REGION }}.amazonaws.com

      # -------------------------------
      # 5ï¸âƒ£ Ð›Ð¾Ð³Ñ–Ð½ Ð² Amazon ECR
      # -------------------------------
      - name: Login to Amazon ECR
        run: |
          echo "ðŸ”‘ Logging into ECR..."
          password=$(aws ecr get-login-password --region ${{ vars.AWS_DEFAULT_REGION }})
          echo $password | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_DEFAULT_REGION }}.amazonaws.com

      # -------------------------------
      # 6ï¸âƒ£ Build Ñ‚Ð° Ð¿ÑƒÑˆ Docker Ð¾Ð±Ñ€Ð°Ð·Ñƒ
      # -------------------------------
      - name: Build and push Docker image
        run: |
          echo "ðŸ“¦ Building Docker image..."
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_DEFAULT_REGION }}.amazonaws.com/${{ vars.ECR_IMAGE }}:latest test_web3_serv/
          echo "ðŸš€ Pushing Docker image..."
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_DEFAULT_REGION }}.amazonaws.com/${{ vars.ECR_IMAGE }}:latest

      # -------------------------------
      # 7ï¸âƒ£ Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ECS
      # -------------------------------
      - name: Deploy to ECS
        run: |
          echo "ðŸš€ Deploying to ECS..."
          aws ecs update-service --cluster MpcsjNestJSStabilityIntegration --service MpcsjStabilityAPI --force-new-deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
